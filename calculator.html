<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/homepagetool_web.css"> <!-- Enlace al archivo CSS estándar -->
    <link rel="stylesheet" href="styles/homepagetool_web-large.css" media="screen and (min-width: 1200px)"> <!-- Enlace al archivo CSS para pantallas grandes -->
    <link rel="stylesheet" href="styles/calculadora.css"> <!-- Enlace al archivo CSS específico para la calculadora -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="images/home.svg" alt="Home Icon">Inicio</a></li>
                <li><a href="calculadora.html"><img src="images/calculator.svg" alt="Calculadora Icon">Calculadora</a></li>
                <li><a href="conversor.html"><img src="images/kg.svg" alt="Conversor Icon">Conversor de Unidades</a></li>
                <li><a href="todo.html"><img src="images/to-do-list.svg" alt="To-Do List Icon">To-Do List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Calculadora</h1>
        <div class="calculator">
            <div class="calc-screen" id="calc-screen">0</div>
            <div class="calc-buttons">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">/</button>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">*</button>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">-</button>
                <button class="calc-button">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button">=</button>
                <button class="calc-button">+</button>
                <button class="calc-button">C</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mi Proyecto Web. Todos los derechos reservados.</p>
        <a href="atribuciones.html">Atribuciones</a>
    </footer>

    <script src="scripts/calculadora.js"></script> <!-- Enlace al archivo JS específico para la calculadora -->
</body>
</html>
