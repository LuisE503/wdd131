<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/homepagetool_web.css">
    <link rel="stylesheet" href="styles/homepagetool_web-large.css" media="screen and (min-width: 1200px)">
    <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="images/home.svg" alt="Home Icon">Home</a></li>
                <li><a href="calculator.html"><img src="images/calculator.svg" alt="Calculator Icon">Calculator</a></li>
                <li><a href="converter.html"><img src="images/kg.svg" alt="Converter Icon">Unit Converter</a></li>
                <li><a href="todo.html"><img src="images/to-do-list.svg" alt="To-Do List Icon">To-Do List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="calc-screen" id="calc-screen">0</div>
            <div class="calc-buttons">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">/</button>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">*</button>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">-</button>
                <button class="calc-button">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button">=</button>
                <button class="calc-button">+</button>
                <button class="calc-button">C</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Web Project. All rights reserved.</p>
        <a href="attributions.html">Attributions</a>
    </footer>

    <script src="scripts/calculator.js"></script>
</body>
</html>
